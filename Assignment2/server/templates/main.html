<!DOCTYPE html>
<html>
<head>
    <title>My Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv='cache-control' content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>

    <link href="/vendor/bootstrap-4.6.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/jquery-confirm-v3.3.4/dist/jquery-confirm.min.css" rel="stylesheet">
    <link href="/vendor/toastr/toastr.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-fileinput-5.1.5/css/fileinput.css" rel="stylesheet">
    <link href="/vendor/bootstrap-fileinput-5.1.5/themes/explorer-fas/theme.min.css" rel="stylesheet">
    <link href="/vendor/fontawesome-5.15.3/css/all.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/vendor/bootstrap-tabs-x/css/bootstrap-tabs-x.min.css" rel="stylesheet">
    <link href="/css/welcome/styles.css" rel="stylesheet">
    <link href="/css/preload/main.css" rel="stylesheet">
    <link href="/css/search/main.css" rel="stylesheet">
    <link href="/css/magnific-popup.css" rel="stylesheet">
    <style>
        .nav-item a {
            color: white;
        }
    </style>

</head>

<body id="alpha">

<div id="loader-wrapper">
    <div id="loader"></div>
</div>

<div class="stars"></div>

<header id="header" class="header">
    <div class="header-content">
        <h1 id="mytitle" style="left:0;top:30%;position: absolute;width: 100%;">Image Search</h1>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container">
                        <!--<input data-bind="value: title" type="text" id="inputTask" placeholder="Path to the image" style="width: 150px;">-->
                        <p class="p-heading p-large"></p>
                        <button id="change_to_search" class="btn-solid-lg"
                                style="font-size: medium;margin-top:10rem;">Discover
                        </button>
                        <div style="margin-top:4rem;padding: 0 8rem;">
                            <div id="search_bar">
                                <div class="file-loading">
                                    <input id="search_input" class="file-loading" type="file" name="file"
                                           accept="image/*"
                                           data-browse-on-zone-click="true">
                                </div>
                            </div>
                        </div>
                    </div> <!-- end of col -->
                </div> <!-- end of row -->
            </div> <!-- end of container -->
            <div class="tabs-x align-center tabs-above" id="mytab"
                 style="background: rgba(245,245,245,0.5);border-radius: 1rem;">
                <ul id="myTab-tabs-above" class="nav nav-tabs" role="tablist">
                    <li class="nav-item"><a class="nav-link active" id="all-tab-tabs-above" href="#all-tabs-above"
                                            role="tab" data-toggle="tab" aria-controls="all"
                                            aria-expanded="true" style="border-radius: 1rem 0 0 0;">ALL</a></li>
                </ul>
                <div id="myTabContent-tabs-above" class="tab-content"
                     style="background: rgba(245,245,245,0.5);border-radius:0 0 1rem 1rem ;">

                    <div class="tab-pane fade show active" id="all-tabs-above" role="tabpanel"
                         aria-labelledby="all-tab-tabs-above">
                    </div>
                </div>
            </div>
            <div id="clear_div" style="margin-top: 2rem;display: none;">
                <button id="clear_btn" class="btn-solid-lg">Clear</button>
            </div>
        </div> <!-- end of header-content -->
    </div>
</header>

<div id="light_box"></div>

<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/jquery-confirm-v3.3.4/dist/jquery-confirm.min.js"></script>
<script src="/vendor/bootstrap-4.6.0/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script src="/vendor/toastr/toastr.min.js"></script>
<script src="/vendor/bootstrap-fileinput-5.1.5/js/fileinput.min.js"></script>
<script src="/vendor/bootstrap-fileinput-5.1.5/js/plugins/piexif.min.js"></script>
<script src="/vendor/bootstrap-fileinput-5.1.5/js/plugins/sortable.min.js"></script>
<script src="/vendor/bootstrap-fileinput-5.1.5/themes/fas/theme.min.js"></script>
<script src="/vendor/bootstrap-fileinput-5.1.5/themes/explorer-fas/theme.min.js"></script>
<script src="/vendor/bootstrap-tabs-x/js/bootstrap-tabs-x.min.js"></script>
<script src="/vendor/popper/popper.min.js"></script> <!-- Popper tooltip library for Bootstrap -->
<script src="/vendor/jquery/jquery.easing.min.js"></script>
<script src="/vendor/jquery/jquery.magnific-popup.js"></script><!-- Magnific Popup for lightboxes -->
<script src="/js/search.js"></script>
<script src="/js/preload/main.js"></script>

</body>
</html>
